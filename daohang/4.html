<button class="btn btn-outline-success" onclick="$('#color').attr({'src':'./images/pixiv/氷桜の剣客.jpg'})">来点S图</button>
<button class="btn btn-outline-success" onclick="changeTheme()">切换主题</button>
<script>
  function openurl() {
    var base_url = $("#select1 option:selected").val();
    var alpha = $("#select2 option:selected").val();
    var title = $("#title").val();
    var url = base_url + alpha + "/" + title + "/";
    window.open(url);
  }
  function changeTheme() {
    var flag = $("div:first").attr("class");
    var light_theme = "container-fiuld bg-light text-dark"
    if (flag == light_theme) {
      $("div:first").attr({'class':'container-fiuld bg-dark text-light'});
      $("li[class='list-group-item']").attr({'class':'list-group-item list-group-item-dark'});
    }
    else {
      $("div:first").attr({'class':'container-fiuld bg-light text-dark'});
      $("li[class='list-group-item list-group-item-dark']").attr({'class':'list-group-item'});
    };
  }
</script>
